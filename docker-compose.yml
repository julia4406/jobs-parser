#    depends_on:
#      - redis
#      - worker
#    volumes:
#      - ./celerybeat-schedule:/app/celerybeat-schedule

  main:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m app.main
    depends_on:
      - redis
      - worker
    env_file:
      - .env
    volumes:
      - ./logs:/bot/logs
